{% extends 'accounts/base.html' %}
{% block content %}
<section id='login' class='container w-auto pb-3'>
<h1 class='font-weight-bold pb-2 pt-5'>Login</h1>
<form method="POST">
	{% csrf_token %}
	<p>Next value {{request.GET.next}}</p>
	<input type="hidden" name="next" value="{{ request.GET.next }}" />
	{{form.as_p}}
	<input class='btn btn-block btn-info' type="submit" value="Login">
	<p><a class='text-info' href="{% url 'password_reset' %}">Forgot?</a> Or Don't have an Account...Go ahead and <a href="{% url 'accounts:signup' %}">SignUp</a></p>
	<p class='forgot'></p>
</form>
<div class='nopass'>
	
</div>
<div class='clr'></div>
</section>
{% endblock %}
