{% extends 'expenses/base.html' %}
{% block body_block %}
<h1>expenses List HTML</h1>

{% if expense_list %}
	{% for expense in expense_list %}
		<li><a href="{% url 'expenses:expense_detail' pk=expense.pk%}">{{expense.expense_type}} {{expense.create_date}}</a></li>
	{% endfor %}
{% endif %}
<a href="{% url 'expenses:expense_create' %}">Create an Expense</a>
{% endblock %}
