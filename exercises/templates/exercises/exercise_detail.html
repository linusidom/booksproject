{% extends 'exercises/base.html' %}
{% block body_block %}

<section id='exercise_detail'>
	

<h1>exercises DETAIL</h1>

<h3>User {{exercise.user}}</h3>
<h3>{{exercise.exercise_type}}</h3>
<h3>{{exercise.minutes}}</h3>
<h3>{{exercise.calories_burned}}</h3>


<a class='btn btn-info' href="{% url 'exercises:exercise_update' pk=exercise.pk %}">Update</a>
<a  class='btn btn-primary' href="{% url 'exercises:exercise_delete' pk=exercise.pk %}">Delete</a>
</section>		
{% endblock %}
