{% extends 'tagr/base.html' %}
{% block content %}
<section id='question_update'>
	<h1 class='sectionTitle'>Chapter {{post.chapter}}</h1>
	<p class='lead'>{{post.question}}</p>
	<form method="POST" class='tagrQuestion'>
		{% csrf_token %}
		{{form.as_p}}
		<input class='btn btn-block btn-info' type="submit" value="Save">
	</form>
</section>

{% endblock %}
